  <body class="login-img3-body" ng-controller="loginController">
    <div class="container">
        <br><br>
        <div class="card-panel" style="opacity:0.8;">
            <!--div class="alert alert-info">Hola</div-->
            <form class="" ng-submit="login()">        
                <div class="login-wrap">
                    <p class="login-img text-center" style="font-size:45pt;">C A R T E S</p>
                    <div class="input-field">
                        <i class="icon-user prefix"></i>
                        <input type="text" class="form-control validate" placeholder="RFC de la empresa" autofocus="on" ng-model="datos.EMPRFC" required>
                    </div>
                    <br>
                    <div class="input-field">
                        <i class="icon-phone prefix"></i>
                        <!--input type="number" class="form-control validate" placeholder="Celular" autofocus="on" ng-model="datos.celular" required-->
                        <input type="number" class="form-control validate" placeholder="Celular" autofocus="on" ng-model="datos.EMPCEE" required>
                    </div>
                    <br>
                    <div class="input-field">
                        <i class="icon-lock prefix"></i>
                        <!--input type="password" class="form-control validate" placeholder="Clave de Acceso" ng-model="datos.clave" required-->
                        <input type="password" class="form-control validate" placeholder="Clave de Acceso" ng-model="datos.EMPPAS" required>
                    </div>
                    <br>
                    <!--label class="checkbox">
                        <input type="checkbox" value="remember-me"> Remember me
                        <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
                    </label-->
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button><br>
                    <div id="msjError"></div>
                    <span class="pull-center"> <a href="#"> Olvidé mi Contraseña</a></span>
                    <!--button class="btn btn-info btn-lg btn-block" type="submit">Signup</button-->
                </div>
          </form>
        </div>
    </div>

  </body>
